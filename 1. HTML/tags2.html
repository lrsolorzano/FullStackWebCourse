<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML intermedio</title>
</head>
<body>
    <main>
        <h1><strong>TABLES</strong></h1>
    </main>
    <body>
        <thead>
            <h1>My Table</h1>
        </thead>
        <tbody>
            <h2>Table Body</h2>
            <table border="3">
                <tr>
                    <td>Month</td>
                    <td>Year</td>
                </tr>
                <!--Table Content-->
                <tr>
                    <td>Nov</td>
                    <td>2020</td>
                </tr>
                <tr>
                    <td>Dic</td>
                    <td>2020</td>
                </tr>
            </table>
            <hr>
            <form action="#">
                <label for="text">name</label>
                <input type="text" placeholder="Leo">
                <label for="email">email</label>
                <input type="email">
                <input type="submit">
            </form>
            <hr>
            <fieldset>
                <legend>Gender</legend>
                <label>
                    <input type="radio" name="gender" value="m">male
                </label>
                <label>
                    <input type="radio" name="gender" value="f">female
                </label>
                <input type="submit">
            </fieldset>
        </tbody>
        <tfoot>
            <h3>Table Footer</h3>
        </tfoot>
    </body>
</body>
</html>
